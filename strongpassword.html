<body>
    <script>
        //Strong Password Checker,Solving the Matrix Transpose Challenge,Perfect Number Checker
      function strongpassword(passwordstring){
        console.log(passwordstring)
        passwordstring=passwordstring.trim();
        if(passwordstring.length<8){
            return false;
        }
        const lowercase="abcdefghijklmnopqrstuvwxyz"
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const numbers="0123456789"
        const special="@#$%&^"
         

        let islowercase=false;
        let isuppercase=false;
        let isnumbers=false;
        let isspecial=false;

        for(let char of passwordstring){
            if(lowercase.includes(char)){
                 islowercase=true;
            }
           else if(uppercase.includes(char)){
                 isuppercase=true;
             }
              else if(numbers.includes(char)){
                 isnumbers=true;
                  }
              else if(special.includes(char)){
                 isspecial=true;
                 if( islowercase&& isuppercase&& isnumbers&&isspecial){
                      return true;
            }return false;  }  
              
             } 
            }

      console.log(strongpassword("arAS34@@"))
       console.log(strongpassword("arAbb8@@ddd"))
        console.log(strongpassword("arAS34@@"))
    </script>
