    <script>
         function CalculateTip(baseAmount,TipPercentages){
               console.log(baseAmount,TipPercentages)
             let result=[];
            for(let i=0;i<TipPercentages.length;i++){
                console.log(TipPercentages[i])
                let tipAmount=baseAmount*(TipPercentages[i]/100)
                tipAmount=tipAmount.toFixed(2);
                const formatter=Intl.NumberFormat("en-IN",{
                    style:"currency",
                    currency:"INR"
                })
                result.push(formatter.format(tipAmount))
            }
            return result;

        }
           console.log(CalculateTip(1000,[5,10,15]))

          }
           else if(input<correctnumber){
            console.log("It is a Smallest Number")
          }
          else{
        console.log("It is wrong Number" )
          }
    </script>
