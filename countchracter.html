<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        function countcharacter(input){
            input=input.toLowerCase()
            const result={};
            for(let i=0; i<input.length;i++){
                if(!result[input[i]]){
                    result[input[i]]=0;
                }
             
                result[input[i]]=result[input[i]]+1
            }
              console.log(result)  
        }
        console.log(countcharacter("maryam"))
        function alphabaticorder(inpput){
            for(let i=0;i<inpput.length-1;i++){
                if(inpput[i]>inpput[i+1]){
                    return false;
                }
            }return true;

        }
        console.log(alphabaticorder("abcdefgh"))
    </script>
</body>
</html>
