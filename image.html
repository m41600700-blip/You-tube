<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Document</title>
</head>
<body>
    <div class="gallary-wrap">
    <img src="back.png" id="back">
    <div class="gallary">
        <div>
        <span><img src="image-1.png"></span>
        <span><img src="image-2.png" ></span>
        <span><img src="image-3.png" ></span>
        </div>
         <div>
        <span><img src="image-4.png" ></span>
        <span><img src="image-5.png" ></span>
        <span><img src="image-6.png" ></span>
           
            </div>
    </div>
    <img src="next.png" id="next">
    </div>
    <script>
        let scroll=document.querySelector(".gallary")
        let back=document.getElementById("back")
        let next=document.getElementById("next")
        scroll.addEventListener("wheel",(evt)=>{
            evt.preventDefault();
            scroll.scrollLeft+=evt.deltaY;
             scroll.style.scrollBehavior="auto"
        })
        next.addEventListener("click",()=>{
            scroll.style.scrollBehavior="smooth"
            scroll.scrollLeft+=900;
        })
         back.addEventListener("click",()=>{
            scroll.style.scrollBehavior="smooth"
            scroll.scrollLeft-=900;
        })


    </script>
</body>
</html>
